<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="checkLogin()">Login</button>
    <button ion-button block (click)="pushtoRegister()">Register</button>
  

</ion-content>
