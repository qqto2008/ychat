<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of chats">{{message.text}}</ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <textarea placeholder="Type to compose" lineHeight="22" [(ngModel)]="chatinp"></textarea>
    <button ion-button (click)="sendMessage(chatinp)"></button>
  </ion-toolbar>
</ion-footer>
